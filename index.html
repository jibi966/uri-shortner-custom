<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="posting">
        <h1>POST YOUR URI</h1>
        <form onsubmit="formData(event)">
          Enter Your desired URI name:
          <input
            required
            id="uricode"
            type="text"
            placeholder="Enter Your desired URI name"
          />
          Enter The Actual URI:
          <input
            required
            id="longuri"
            type="text"
            placeholder="Enter The Actual URI"
          />
          <input type="submit" />
        </form>
      </div>
      <br />
      <br />
      <h1>TEST YOUR URI</h1>
      <p>Please remember the name you are giving</p>
      <a href="./change.html">Check Your URI</a>
    </div>
  </body>
</html>
<script src="./main.js"></script>
